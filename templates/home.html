<!DOCTYPE html>

<header>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/home.css') }}">
</header>

<body class="body">
    <div class="bHeader">
        <h1>Welcome {{ name }}</h1>
        <h3>Last Login: {{ last_login }}</h3>
        <form action="{{ url_for('logout') }}" method="GET">
            <button type="submit">Logout</button>
        </form>
        <br>
        <form action="{{ url_for('delete_account') }}" method="GET">
            <button type="submit">DELETE ACCOUNT (CAN'T BE UNDONE)</button>
        </form>
    </div>
    <div class="bBody">
        <h2>Choose a folder</h2>
        <div class="masonry-links">
            {%for i in folders%}
            <a href="/masonry/with-gutter?path={{i}}">{{i}}</a><br>
            {%endfor%}
            <!-- <a href="/masonry/with-gutter?path=images">Masonry</a> -->
        </div>
    </div>
</body>
