{% extends 'masonry/base_masonry.html' %}

{% block intro %}
<h3 title="Masonry with Gutter">With Gutter</h3>
<h3><a href="/masonry/bordered" id="masonryLink1" title="Bordered Masonry">Bordered</a></h3>
<h3><a href="/masonry/gutterless" id="masonryLink2" title="Gutterless masonry">Gutterless</a>
</h3>
{% endblock %}

{% block content %}
<div class="masonry">
    {%for i in images%}
    <div class="brick">
        <img src="{{url_for('serve_image', folder=path, filename=i)}}" alt="{{i}}" title="{{i}}">
    </div>
    {%endfor%}
</div><!-- .masonry -->
{% endblock %}
